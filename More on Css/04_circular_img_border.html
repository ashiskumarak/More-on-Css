<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_circular_img_border</title>
    <style>
        body {
            background-color: #414141;
            text-align: center;
        }

        h1 {
            color: white;

        }

        .circular {
            width: 520px;
            height: 520px;
            overflow: hidden;
            border-radius: 50%;
            margin: 20px auto;
            border: 12px solid white;
        }

            img {
                height: 100%;
                width: 100%;

            }
    </style>
</head>

<body>
    <h1>Circular Image</h1>
    <div class="circular">
        <img src="./04_circular_img_border.jpg" alt="">
    </div>
</body>

</html>
